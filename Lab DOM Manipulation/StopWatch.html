<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>
<script>
    function stopwatch () {
        let start = document.getElementById('startBtn');
        start.addEventListener('click', startPressed);
        let stop = document.getElementById('stopBtn');
        stop.addEventListener('click', stopPressed);
        let timer = null;
        let time = 0;
        let watch = document.getElementById('time');

        function startPressed() {
            start.disabled = true;
            stop.disabled = false;
            time = 0;
            watch.textContent = '00:00';
            timer = setInterval(watchCount, 1000);
        }

        function stopPressed() {
            start.disabled = false;
            stop.disabled = true;
            clearInterval(timer);
        }

        function watchCount() {
            time++;
            watch.textContent = ("0" + Math.trunc(time / 60)).slice(-2) +
                ':' + ("0" + (time % 60)).slice(-2);
        }
    }
</script>
</body>
</html>
