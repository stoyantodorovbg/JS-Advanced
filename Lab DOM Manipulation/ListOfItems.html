<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListOfItems</title>
</head>
<body><h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let input = document.getElementById('newItemText');
        let newEl = document.createElement('li');
        newEl.textContent = input.value;
        document.getElementById('items').appendChild(newEl);
        input.value = '';
    }
</script>



</body>
</html>
