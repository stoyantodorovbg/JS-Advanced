<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnDelete').on('click', deleteOption);
        $('#btnAdd').on('click', addOption);

        function deleteOption() {
            $('#towns option:selected').remove();
        }

        function addOption() {
            let input = $('#newItem')
            let newTownText = input.val();
            let newTownTag = $(`<option>${newTownText}</option>`);
            if (newTownText !== '') {
                $('#towns').append(newTownTag);
            }

            input.val('');
        }
    }
</script>
</body>
</html>
