<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
       $('#btnDelete').on('click', deleteTown);

       function deleteTown() {
           let deleteValue = $('#townName').val();
           let requiredTown = $('select').find(`option:contains(${deleteValue})`);
           let removed = false;

           $('#townName').val('');

           if (requiredTown.text()) {
               requiredTown.remove();
               removed = true;
           }

           if (removed) {
               $('#result').text(`${deleteValue} deleted.`);
           } else {
               $('#result').text(`${deleteValue} not found.`);
           }
           $('#townName').val('');
       }
    }
</script>
</body>
</html>
